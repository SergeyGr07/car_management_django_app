{% extends 'base.html' %}

{% block content %}
  <h1>Удалить автомобиль</h1>
  <p>Вы уверены, что хотите удалить автомобиль {{ car.year }} {{ car.make }} {{ car.model }}?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Да, удалить</button>
  </form>
  <a href="{% url 'car_detail' pk=car.pk %}">Отмена</a>
{% endblock %}
