{% extends 'base.html' %}

{% block content %}
  <div class="container mt-4">
    <h1 class="display-4">{% if form.instance.pk %}Редактировать{% else %}Добавить{% endif %} автомобиль</h1>
    
    <form method="post" class="mt-3">
      {% csrf_token %}
      <div class="form-group">
        {{ form.as_p }}
      </div>
      <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>
  </div>
{% endblock %}
